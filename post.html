<!DOCTYPE html>
<html>
<head>
	<title></title>
	<title>Posts</title>
	<link href="https://fonts.googleapis.com/css?family=Damion&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
    	$.ajax(
	    {
	        url: localStorage.getItem("posts")
	    }).done(function(res)
	        {
	            console.log(res)
	            $.each(res, function(key,value)
	            {
	                $(".card-columns").append(
	                    "<div class='card border-dark' style='background-color: transparent;'>"
	                        +"<div class='card-body'>"
	                            +"<h5 class='card-title card-header bg-transparent border-dark text-center'><b> Titulo: "+value.title+"</b></h5>"
	                            +"<br>"
	                            +"<h6 class='card-subtitle mb-2 text-muted text-center'> NÃºmero de post: "+value.id+"</h6>"
	                            +"<div class='card-body text-center'>"
	                                +value.body
	                            +"</div>"
	                            +"<div class='card-footer bg-transparent border-dark text-muted text-center'>"
	                            +"<button class='btn btn-dark' onclick='Comments(this)' value='"+value.id+"'>Ver Comentarios</button>"
	                            +"</div>"	                            
	                        +"</div>"
	                    +"</div>"
	                );
	            })
	        });
    </script>
</head>
