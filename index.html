<!DOCTYPE html>
<html>
<head>
	<title></title>
	<title>Usuarios</title>
    <link href="https://fonts.googleapis.com/css?family=Damion&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $.ajax(
        {
            url: "https://jsonplaceholder.typicode.com/users"
        }).done(function(res)
            {
                console.log(res)
                $.each(res, function(key,value)
                {
                    $(".card-columns").append(                                    
                        "<div class='card border-dark' style='background-color: transparent;'>"
                            +"<div class='card-body'>"
                                +"<h5 class='card-title text-center'><b>"+value.name+"</b></h5>"
                                +"<h6 class='card-subtitle mb-2 text-muted text-center'>"+value.username+"</h6>"
                                +"<h6 class='card-subtitle mb-2 text-muted text-center'>"+value.email+"</h6>"
                                +"<div class='card-header bg-transparent border-dark text-uppercase'><b>Direccion</b></div>"
                                +"<ul class='list-group list-group-flush'>"
                                    +"<li class='list-group-item bg-transparent'>"+value.address.street+"</li>"
                                    +"<li class='list-group-item bg-transparent'>"+value.address.city+"</li>"
                                    +"<li class='list-group-item bg-transparent'>"+value.address.zipcode+"</li>"
                                    +"<li class='list-group-item bg-transparent'>"+value.phone+"</li>"
                                +"</ul>"
                                +"<div class='card-body text-center'>"
                                    +"<a href='https://google.com' class='card-link'>"+value.website+"</a>"
                                    +"<br>"
                                    +value.company.catchPhrase
                                +"</div>"
                                +"<div class='card-footer bg-transparent border-dark text-muted text-center'>"                                    
                                    +"<div class='btn-toolbar' role='toolbar' aria-label='Toolbar with button groups'>"
                                        +"<div class='btn-group mx-auto' role='group' aria-label='First group'>"
                                            +"<button class='btn btn-dark' onclick='Posts(this)' value='"+value.id+"'>Ver Posts</button>"
                                        +"</div>"
                                        +"<div class='btn-group mx-auto' role='group' aria-label='Second group'>"
                                            +"<button class='btn btn-dark' onclick='Albums(this)' value='"+value.id+"'>Ver Albums</button>"
                                        +"</div>"
                                    +"</div>" 
                                +"</div>"                                 
                                +"<iframe class='iframe' width='100%' src='https://maps.google.com/?ll= "
                                    +value.address.geo.lat
                                    +","
                                    +value.address.geo.lng
                                    +"&z=2&t=m&output=embed'"
                                    +"allowfullscreens"
                                +"</iframe>"                                
                            +"</div>"
                        +"</div>"                            
                    );
                })
            });
    </script>
</head>
<body style="background-image: url('img/Fondo.jpg'); background-size: 100%;">
    <div>
        <h1 style="text-align: center; font-family: 'Damion', cursive;">USUARIOS</h1>
    </div>
	<div class="card-columns" style="font-family: 'Didact Gothic', sans-serif;">
    </div>
    <script type="text/javascript" src="js/connection.js"></script>
</body>
</html>
